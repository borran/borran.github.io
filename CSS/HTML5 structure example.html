<!DOCTYPE html>
<!-- saved from url=(0052)http://www.html5tothepoint.com/structure_example.htm -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>HTML5 structure example</title>

	<style>
		nav { 
			width: 700px;
		}
		nav ul {
			list-style: none;
		}
		nav ul li {   
			float: left;   
			display: block;   
			margin-right: 50px;   
			width: 100px;   
		}
		section { 
			float: left;
			width: 100%; 
		}
		article {
			float:left;
			clear:left;
			width: 100px;
			height: 50px;
			border: #000 1px solid;
		}
		aside { 
			float: right; 
			width: 100px;
			height: 100px;
			background-color: #000;
			color: #fff;
		}
		footer { 
			clear:both; 
			background-color: #ffc;
		}
	</style>

</head>

<body>
	<header>
		<h1>header</h1>
		<p>overview of my header...</p>
	</header>
	<nav>
		<ul>
			<li>nav</li>
			<li>nav</li>
			<li>nav</li>
			<li>nav</li>
		</ul>
	</nav>
	<section>
		<aside><p>aside</p></aside>
		<article><p>article one...</p></article>
		<article><p>article two...</p></article>
	</section>
	<footer><p>footer</p></footer>
</body>

</html>
