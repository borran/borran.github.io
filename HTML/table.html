<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">   
    <title>Tables</title>
  </head>
  <body>
    <table border="1" width="600">
      <tr> 
        <td height="38" width="100">  </td>
        <td height="38" width="100">  </td>
        <td height="38" width="100">  </td>
        <td height="38" width="100">  </td>
        <td height="38" width="100">  </td>
        <td height="38" width="100">  </td>
      </tr>
      <tr> 
        <td rowspan="2" width="100">  </td>
        <td colspan="3" rowspan="2">  </td>
        <td height="86" width="100">  </td>
        <td height="86" width="100">  </td>
      </tr>
      <tr>
        <td height="95" width="100">  </td>
        <td height="95" width="100">  </td>
      </tr>
      <tr>
        <td colspan="6" height="93">  </td>
      </tr>
    </table>
  </body>
</html>
